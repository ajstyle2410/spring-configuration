spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/elearning
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

spring.application.name=E-Learning-UserService
spring.cloud.config.uri=http://localhost:3001
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=E-Learning-server-config
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

